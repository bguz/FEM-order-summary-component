<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="card">
      <img src="assets/images/illustration-hero.svg" alt="" class="card__hero" />
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__plan-container">
          <img src="assets/images/icon-music.svg" alt="" class="card__icon" />
          <p class="card__plan">Annual Plan <br /><span class="card__price">$59.99/year</span></p>
          <a href="#" class="card__change">Change</a>
        </div>
        <a href="#" class="cta cta--primary">Proceed to Payment</a>
        <a href="#" class="cta-link">Cancel Order</a>
      </div>
    </section>
  </main>

</body>
</html>
